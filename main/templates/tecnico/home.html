<!DOCTYPE html>
<html lang="es">
<head>

    <title>Plataforma SAFE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #2c3e50;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .case-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .case-box .case-title {
            font-weight: bold;
        }
        .btn-details {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home_tecnico' %}">Plataforma SAFE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'evaluaciones_tecnico' %}">Evaluaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'capacitaciones_tecnico' %}">Capacitaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'visitas_medicas_tecnico' %}">Visitas Médicas</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-bell"></i> Notificaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-chat"></i> Mensajes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Case Detail Box -->
    <div class="container mt-5">
        <div class="case-box">
            <h4 class="case-title">Nombre del Caso: Evaluación de Riesgos en Empresa XYZ</h4>
            <p><strong>Número de Caso:</strong> 2024-ER-0156</p>
            <p><strong>Estado del Caso:</strong> En proceso</p>
            <p><strong>Última Actualización:</strong> 15 de mayo de 2024</p>
            <a href="#" class="btn btn-details">Ver Detalles</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
